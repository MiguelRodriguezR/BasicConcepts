<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Parqueadero</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    
    
  </head>

  <body>

    <div class='container'>
  <div class='info'>
    <h1>ESTACIONAMIENTO</h1>
  </div>
  <form class='modal' action="" id="registrar">
    <header class='header'>
      <h1>Tipo de Vehiculo</h1>
      <div class='card-type'>
        <a class='card active' href='#' id='sel_camion'>
          <img src='images/camion.png'>
        </a>
        <a class='card' href='#' id='sel_carro'>
          <img src='images/carro.png'>
        </a>
        <a class='card' href='#' id='sel_moto'>
          <img src='images/moto.png'>
        </a>
      </div>
    </header>
    <div class='content'>
      <div class='form'>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Hora de entrada</label>
            <input max='24' min='1' placeholder=''  required="required" type='number' id="he">
          </div>
          <p> </P>
          <div class='input-group'>
            <label for=''>Minuto de Entrada</label>
            <input max='60' min='0' placeholder=''  required="required" type='number' id="me">
          </div>
        </div>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Hora de salida</label>
            <input max='24' min='1' placeholder=''  required="required" type='number' id="hs">
          </div>
          <p> </P>
          <div class='input-group'>
            <label for=''>Minuto de salida</label>
            <input max='60' min='0' placeholder=''  required="required" type='number' id="ms">
          </div>
        </div>
        <div class='form-row'>
          <div class='input-group'>
            <label  for=''>Placa</label>
            <input  placeholder='' required="required" type='text' id="pl">
          </div>
          <div class='input-group'>
            <label  for=''>Tarifa/hora</label>
            <input  maxlenght='4' placeholder='default' type='number' id="ta">
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'>
      <button class='button' >Registrar vehiculo</button>
    </footer>
  </form>
</div >
<div id="tabla" class="centrado">
  
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/javascript.js"></script>


    
    
    
  </body>
</html>
